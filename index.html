<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="//www.google.com/jsapi"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
var chart;
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);

function drawChart(){
	var data = google.visualization.arrayToDataTable([
	  ['Year' , 'Test 1', 'Test 2', 'Test3'],
	  ['2004',  1000,      400   ,   100],
	  ['2005',  1170,      460   ,   200],
	  ['2006',  660,       1120  ,   300],
	  ['2007',  1030,      540   ,   400],
	  ['2008',  1400,      150   ,   500],
	  ['2009',  1400,      0     ,     0],
	]);
	if(chart){
		chart.draw(data);
		return;
	}
	chart = new google.visualization.ChartWrapper({
	 chartType: 'BarChart',
	 dataTable: data,
	 options: {
		 'title': "Teste",
		 'titleTextStyle': { 'fontSize': 18, 'align': 'center' },
		 'width': 600,
		 'height': 500,
		 'legend': { 'position': 'right', 'textStyle': { 'color': 'blue', 'fontSize': 11} },
		 'chartArea': { 'left': 70, 'height': '70%', 'width': '50%' },
		 'isStacked': 'false',
		 'backgroundColor': 'whitesmoke',
		 'fontSize': '12',
		 'vAxis': {
			 'title': 'Chart Title',
			 'titleTextStyle': { 'fontSize': 18 }
		 },
		 'hAxis': {
			 'title': "Teste",
			 'titleTextStyle': { 'fontSize': 18 }
		 },
		 labelStyle:{
				'font-family':"Segoe UI light", 
				fill:'black', 
				'font-size':12
		 }
	},
	containerId: $("#chart_div").get(0)
	});
	chart.draw(data);
	}
	</script>
</head>
<body>
	<div id="chart_div" style="width: 900px; height: 500px;"></div>
	
	<div id='whoops'>
	
	</div>
	<button type="button" onclick="drawChart()">REDRAW!</button>
</body>
</html>
